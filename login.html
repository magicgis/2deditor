<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>登录界面</title>

	<!-- Bootstrap -->
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
	body {
		display: flex;
		height: 600px;
		width: 100%;
		justify-content: center;
		align-items: center;
		background-color: #fafafa;
	}
	.input-container {
		display: flex;
		width: 600px;
		height: 350px;
		justify-content: center;
		align-items: center;
		border: 1px solid #e3e3e3;
		background-color: #f7f7f7;
	}
	h1 {
		margin-bottom: 30px;
	}
	form {
		text-align: center;
	}

</style>	

<script src="bootstrap-3.3.7-dist/js/jquery-3.1.1.js"></script>

<script type="text/javascript">
	$(function (){
		$("#login").on("click", function () {
			var account = $("#account").val();
			var password = $("#password").val();
			if(!account) {
				alert ("请输入用户名！");
				return;
			}
			if(!password) {
				alert ("请输入密码！");
				return;
			}
			$.post("account.json", function (data) {
				var dataObj = JSON.parse (data);
				account === dataObj.username && password === dataObj.password ? window.location.href = "index.html" : alert("用户名或密码错误！");
				console.log ("!");
			});
		});
	});
</script>


</head>
<body>
	<div class="input-container">
		<form class = "input-form">
			<h1>登录</h1>
			<div class="form-group">
				<input type="text" class="form-control" id="account" placeholder="用户名">
			</div><div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="密码">
			</div>
			<button type="submit" class="btn btn-default btn-block" id = "login">登录</button>
		</form>
	</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
